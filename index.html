<html>

<head>
	<title>Amortization Calculator</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
	<script type='text/javascript' src="ko.observableDictionary.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body>
	The monthly payment is <span data-bind="text: monthlyPayment"></span>
	<form>
		<br />
		Principal <input type="text" name="originalPrincipal" data-bind="value: originalPrincipal"></input>
		<br />
		Annual Interest Rate <input type="text" name="apr" data-bind="value: annualInterestRate"></input>
		<br />
		Number Of Years <input type="text" name="term" data-bind="value: numberOfYears"></input>
	</form>
	<table>
		<thead>
			<tr>
				<th>Principal Remaining</th>
				<th>Principal Payment</th>
				<th>Interest Payment</th>
				<th>Month</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: schedule">
			<tr>
				<td><span data-bind="text:principalRemaining"></span></td>
				<td><span data-bind="text:principalPayment"></span></td>
				<td><span data-bind="text:interestPayment"></span></td>
				<td><span data-bind="text:monthNumber"></span> - <span data-bind="text:date.toLocaleDateString()"></span></td>
			</tr>
			<tr data-bind="visible: extraPayment">
				<td><span data-bind="text:extraPaymentPrincipal"></span></td>
				<td><span data-bind="text:extraPayment"></span></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
