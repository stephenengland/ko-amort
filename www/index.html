<html>

<head>
	<title>Amortization Calculator</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<style type="text/css">
		.padded {
			margin-top: 15px;
			margin-bottom: 15px;
		}
		.forkMeImage {
			position: absolute; 
			top: 0; 
			right: 0; 
			border: 0;
		}
	</style>
</head>

<body>
	<a href="https://github.com/thealah/ko-amort">
		<img class="forkMeImage" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
	</a>
	<h1 class="text-center">Amortization Calculator</h1>
	<div class="container">
		<div class="row padded">
			<form role="form" class="form-inline">
				<div class="form-group col-sm-4">
					<label for="originalPrincipal">Principal</label>
					<input type="text" class="form-control" name="originalPrincipal" data-bind="value: originalPrincipal"></input>
				</div>
				
				<div class="form-group col-sm-4">
					<label for="apr">Annual Interest Rate</label>
					<input type="text" class="form-control" name="apr" data-bind="value: annualInterestRatePercent"></input>
					<label for="apr">%</label>
				</div>
				<div class="form-group col-sm-4">
					<label for="term">Number Of Years</label>
					<input type="text" class="form-control" name="term" data-bind="value: numberOfYears"></input>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p class="lead text-center">
					The monthly payment is <span data-bind="text: monthlyPayment"></span>
				</p>
			</div>
		</div>
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th>Principal Remaining</th>
					<th>Principal Payment</th>
					<th>Interest Payment</th>
					<th>Month</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: schedule">
				<tr data-bind="css: { 'warning': isExtraPayment }">
					<td><span data-bind="text:principalRemaining"></span></td>
					<td><span data-bind="text:principalPayment"></span></td>
					<td><span data-bind="text:interestPayment"></span></td>
					<td><span data-bind="text:monthNumber"></span> - <span data-bind="text:date.toLocaleDateString()"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
